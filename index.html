<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JNTUH Confessions</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #121217, #000);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: #eaeaea;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow: hidden;
}

/* ---------- CARD ---------- */
.container {
  width: 100%;
  max-width: 520px;
  background: rgba(15,17,20,0.88);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 32px 26px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.9);
  text-align: center;
  position: relative;
  z-index: 2;
}

/* ---------- TEXT ---------- */
h1 {
  font-size: 24px;
  font-weight: 600;
  letter-spacing: 1.2px;
  margin-bottom: 6px;
}

.tagline {
  font-size: 13px;
  color: #7f8cff;
  margin-bottom: 10px;
  opacity: 0.9;
}

.note {
  font-size: 13px;
  color: #9aa0a6;
  margin-bottom: 22px;
}

/* ---------- TEXTAREA ---------- */
textarea {
  width: 100%;
  min-height: 170px;
  background: #0a0c10;
  border: 1px solid #1f1f26;
  border-radius: 14px;
  color: #f5f5f5;
  padding: 16px;
  font-size: 14px;
  resize: none;
  outline: none;
  line-height: 1.6;
}

textarea::placeholder {
  color: #6f7480;
}

textarea:disabled {
  opacity: 0.35;
}

/* ---------- BUTTON ---------- */
button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 15px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #ff4d4d, #4d79ff, #00ffd5, #000);
  background-size: 300% 300%;
  animation: gradientMove 7s ease infinite;
  transition: transform 0.25s ease;
}

button:active {
  transform: scale(0.97);
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ---------- STATUS ---------- */
#status {
  margin-top: 16px;
  font-size: 13px;
  min-height: 20px;
  color: #b0b6bb;
}

.closed { color: #ff6b6b; }

.success {
  color: #7cffb2;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.7); opacity: 0; }
  50% { transform: scale(1.15); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

/* ---------- PARTICLES ---------- */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <h1>JNTUH CONFESSIONSüè´</h1>
  <div class="tagline">Your Confession is Encrypted and PRIVATEüîí.</div>
  <div class="note" id="note"></div>

  <form id="confessionForm">
    <textarea id="confessionText"
      placeholder="Confess anonymously ü§´...."></textarea>
    <button type="submit" id="submitBtn">Submitüì®</button>
  </form>

  <div id="status"></div>
</div>

<canvas id="particles"></canvas>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* üî¥ MANUAL OPEN / CLOSE */
const OPEN = false; // true = open | false = closed

const firebaseConfig = {
  apiKey: "AIzaSyBG5Z71bIS4HA-0y5477uDKCxHgDkWaO_I",
  authDomain: "jntuhconfess2k25.firebaseapp.com",
  projectId: "jntuhconfess2k25"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("confessionForm");
const textInput = document.getElementById("confessionText");
const status = document.getElementById("status");
const btn = document.getElementById("submitBtn");
const note = document.getElementById("note");

/* ---------- OPEN / CLOSE ---------- */
if (!OPEN) {
  textInput.disabled = true;
  btn.disabled = true;
  note.innerText = "Submissions are currently closed.";
  status.innerText = "Please check back later.";
  status.classList.add("closed");
} else {
  note.innerText = "It's only me readingüôäüëÄ";
}

/* ---------- PARTICLES ---------- */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];
let started = false;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function initParticles() {
  particles = Array.from({ length: 80 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    s: Math.random() * 0.6 + 0.4,
    h: Math.random() * 360,
    o: Math.random() * 0.5 + 0.3
  }));
}

function animateParticles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fillStyle = `hsla(${p.h},80%,60%,${p.o})`;
    ctx.fill();
    p.y += p.s;
    p.h += 0.7;
    if (p.y > canvas.height) {
      p.y = 0;
      p.x = Math.random() * canvas.width;
    }
  });
  requestAnimationFrame(animateParticles);
}

/* ---------- SUBMIT ---------- */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!OPEN) return;

  const text = textInput.value.trim();
  if (!text) {
    status.innerText = "Write something first.";
    return;
  }

  btn.disabled = true;
  status.innerText = "Encrypting & sending...";

  try {
    const now = new Date();
    const docID =
      `${now.getDate().toString().padStart(2,'0')}` +
      `${(now.getMonth()+1).toString().padStart(2,'0')}-` +
      `${now.getHours().toString().padStart(2,'0')}` +
      `${now.getMinutes().toString().padStart(2,'0')}` +
      `${now.getSeconds().toString().padStart(2,'0')}`;

    await setDoc(doc(db, "confessions", docID), {
      text,
      createdAt: serverTimestamp()
    });

    status.innerText = "‚úî Confession submitted!";
    status.classList.add("success");
    textInput.value = "";

    if (!started) {
      started = true;
      initParticles();
      animateParticles();
    }

    setTimeout(() => location.reload(), 1000);

  } catch {
    status.innerText = "Submission failed.";
  }

  btn.disabled = false;
});
</script>

</body>
</html>
